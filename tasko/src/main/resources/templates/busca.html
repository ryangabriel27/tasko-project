<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Busca - Tasko</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/BuscaStyle.css}">
</head>
<body>

<nav>
    <!-- Lado Esquerdo: Ícone Home -->
    <div class="nav-left">
        <a href="/">
            <i class="fas fa-home"></i> <!-- Ícone Font Awesome Home -->
            <span>Home</span>
        </a>
    </div>

    <!-- Logo Centralizada -->
    <div class="logo">
        <img th:src="@{/img/TaskoWhite.png}" alt="Logo">
    </div>

    <!-- Lado Direito: Ícones de Perfil e Busca -->
    <div class="nav-right">
        <a href="/busca">
            <i class="fas fa-search"></i> <!-- Ícone Font Awesome Busca -->
            <span>Busca</span>
        </a>
        <a href="/perfil">
            <i class="fas fa-user"></i> <!-- Ícone Font Awesome Perfil -->
            <span>Perfil</span>
        </a>
    </div>
</nav>

</body>
</html>
