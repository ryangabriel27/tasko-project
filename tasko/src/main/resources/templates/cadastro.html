<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tasko - Cadastro</title>
  <link rel="stylesheet" th:href="@{/css/cadastro.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="#" onclick="history.back()" class="voltar"><i class="fas fa-arrow-left"></i></a>
      <img th:src="@{/img/TaskoPurple.png}" alt="Tasko Logo">
      <h2>CADASTRO - USUÁRIO</h2>
    </div>

    <!-- Formulário para prestador -->
    <form th:if="${tipo == 'prestador'}" th:action="@{/users/cadastrar}" method="post" enctype="multipart/form-data">
      <input type="hidden" name="tipo" th:value="${tipo}">
      <div class="grid-container">
        <div class="grid-item">
          <input type="text" name="nome" placeholder="Nome" required>
          <input type="text" name="sobrenome" placeholder="Sobrenome" required>
          <input type="text" name="cpf" placeholder="CPF" required>
          <input type="text" name="cnpj" placeholder="CNPJ" required>
        </div>
        <div class="grid-item">
          <input type="tel" name="telefone" placeholder="Telefone" required>
          <input type="email" name="email" placeholder="E-mail" required>
          <input type="password" name="senha" placeholder="Senha" required>
        </div>
        <div class="grid-item">
          <input type="date" name="data_nasc" placeholder="Data de Nascimento" required>
        </div>
        <div class="grid-item">
          <input type="text" name="cep" placeholder="CEP" required>
          <input type="text" name="endereco" placeholder="Endereço" required>
          <input type="text" name="foto" placeholder="link">
        </div>
        <div class="grid-item">
          <textarea name="descricaoServicos" placeholder="Descrição dos Serviços" rows="4" required></textarea>
        </div>
        <div class="grid-item">
          <input type="text" name="categoriaServicos" placeholder="Categoria dos Serviços" required>
          <input type="text" name="links" placeholder="Links">
          <input type="number" name="valorHora" placeholder="Valor por Hora" required>
        </div>
      </div>
      <button type="submit" class="button primary">Prosseguir</button>
    </form>

    <!-- Formulário para cliente -->
    <form th:if="${tipo == 'cliente'}" th:action="@{/users/cadastrar}" method="post" enctype="multipart/form-data">
      <input type="hidden" name="tipo" th:value="${tipo}">
      <div class="grid-container">
        <div class="grid-item">
          <input type="text" name="nome" placeholder="Nome" required>
          <input type="text" name="sobrenome" placeholder="Sobrenome" required>
          <input type="text" name="cpf" placeholder="CPF" required>
        </div>
        <div class="grid-item">
          <input type="tel" name="telefone" placeholder="Telefone" required>
          <input type="email" name="email" placeholder="E-mail" required>
          <input type="password" name="senha" placeholder="Senha" required>
        </div>
        <div class="grid-item">
          <input type="date" name="data_nasc" placeholder="Data de Nascimento" required>
        </div>
        <div class="grid-item">
          <input type="text" name="cep" placeholder="CEP" required>
          <input type="text" name="endereco" placeholder="Endereço" required>
          <input type="text" name="foto" placeholder="link">
        </div>
      </div>
      <button type="submit" class="button primary">Prosseguir</button>
    </form>
  </div>
</body>
</html>
